<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scholarships</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Scholarships</h1>
    <p class="mb-4">Here students can view and apply for available scholarships.</p>

    <!-- List of scholarships -->
    <div id="scholarship-list" class="mb-5">
      <h4>Available Scholarships</h4>
      <div class="spinner-border text-primary" role="status" id="loading" style="display: none;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="scholarships" class="mt-3"></div>
    </div>

    <!-- Scholarship application form -->
    <div>
      <h4>Apply for a Scholarship</h4>
      <form id="applyForm">
        <div class="mb-3">
          <label for="scholarshipId" class="form-label">Scholarship ID</label>
          <input type="text" id="scholarshipId" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="studentId" class="form-label">Student ID</label>
          <input type="text" id="studentId" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Apply</button>
      </form>
      <div id="applyResult" class="mt-3"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loading = document.getElementById('loading');
      const scholarshipsDiv = document.getElementById('scholarships');

      loading.style.display = 'inline-block';

      fetch('/scholarships/api/available-scholarships')
        .then(res => res.json())
        .then(data => {
          loading.style.display = 'none';
          if (data.status === 'success') {
            data.scholarships.forEach(s => {
              const card = `
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title">${s.name}</h5>
                    <p><strong>Eligibility:</strong> ${s.eligibility}</p>
                    <p><strong>Amount:</strong> ${s.amount}</p>
                    <p><strong>Deadline:</strong> ${s.deadline}</p>
                    <p><strong>Documents Required:</strong> ${s.documents_required.join(', ')}</p>
                    <p><strong>ID:</strong> ${s.id}</p>
                  </div>
                </div>
              `;
              scholarshipsDiv.innerHTML += card;
            });
          } else {
            scholarshipsDiv.innerHTML = '<div class="alert alert-warning">No scholarships found.</div>';
          }
        })
        .catch(err => {
          loading.style.display = 'none';
          scholarshipsDiv.innerHTML = '<div class="alert alert-danger">Failed to load scholarships.</div>';
          console.error(err);
        });
    });

    document.getElementById('applyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const scholarshipId = document.getElementById('scholarshipId').value;
      const studentId = document.getElementById('studentId').value;

      fetch('/scholarships/api/apply-scholarship', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          scholarship_id: scholarshipId,
          student_id: studentId
        })
      })
      .then(res => res.json())
      .then(data => {
        const resultDiv = document.getElementById('applyResult');
        if (data.status === 'success') {
          resultDiv.innerHTML = `
            <div class="alert alert-success">
              <strong>${data.message}</strong><br>
              Application ID: ${data.application_id}<br>
              ${data.next_steps}
            </div>
          `;
        } else {
          resultDiv.innerHTML = '<div class="alert alert-warning">Application failed. Please check details.</div>';
        }
      })
      .catch(err => {
        document.getElementById('applyResult').innerHTML = '<div class="alert alert-danger">Something went wrong.</div>';
        console.error(err);
      });
    });
  </script>
</body>
</html>
