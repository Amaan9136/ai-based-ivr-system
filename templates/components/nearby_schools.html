<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nearby Schools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Nearby Schools</h2>
        <p>Enter your location to find nearby schools and their admission information.</p>

        <!-- Location Input -->
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="locationInput" class="form-control" placeholder="Enter your location" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <!-- School List -->
        <div id="school-list" class="mt-4">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const location = document.getElementById('locationInput').value;

            fetch('/nearby-schools/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ location: location })
            })
            .then(res => res.json())
            .then(data => {
                const schoolList = document.getElementById('school-list');
                if (data.status === 'success') {
                    schoolList.innerHTML = '<h5>Schools Found:</h5>';
                    data.schools.forEach(school => {
                        const schoolCard = `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${school.name}</h5>
                                    <p class="card-text"><strong>Distance:</strong> ${school.distance}</p>
                                    <p class="card-text"><strong>Address:</strong> ${school.address}</p>
                                    <p class="card-text"><strong>Grades:</strong> ${school.grades}</p>
                                    <p class="card-text"><strong>Facilities:</strong> ${school.facilities.join(', ')}</p>
                                    <p class="card-text"><strong>Admission Status:</strong> ${school.admission_status}</p>
                                </div>
                            </div>
                        `;
                        schoolList.innerHTML += schoolCard;
                    });
                } else {
                    schoolList.innerHTML = '<div class="alert alert-danger">Unable to fetch schools.</div>';
                }
            })
            .catch(err => {
                document.getElementById('school-list').innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
                console.error(err);
            });
        });
    </script>
</body>
</html>
