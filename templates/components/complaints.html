<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File a Complaint</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Lodge a Complaint</h1>
  <p>Please fill out the form below to file a complaint.</p>

  <form id="complaintForm">
    <label for="type">Complaint Type:</label>
    <select id="type" name="type" required>
      <option value="">Loading types...</option>
    </select>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label>
      <input type="checkbox" id="anonymous" name="anonymous">
      Submit anonymously
    </label>

    <label for="student_id">Student ID (optional if anonymous):</label>
    <input type="text" id="student_id" name="student_id">

    <button type="submit">Submit Complaint</button>
  </form>

  <div class="response" id="responseBox" style="display: none;"></div>

  <script>
    // Fetch complaint types
    fetch('/complaints/complaint-types')
      .then(response => response.json())
      .then(data => {
        const select = document.getElementById('type');
        select.innerHTML = '';
        data.types.forEach(type => {
          const option = document.createElement('option');
          option.value = type.id;
          option.textContent = `${type.name} - ${type.description}`;
          select.appendChild(option);
        });
      });

    // Handle form submission
    document.getElementById('complaintForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const type = document.getElementById('type').value;
      const description = document.getElementById('description').value;
      const anonymous = document.getElementById('anonymous').checked;
      const student_id = document.getElementById('student_id').value;

      fetch('/complaints/file-complaint', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          type,
          description,
          anonymous,
          student_id,
          language: 'english'
        })
      })
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById('responseBox');
        box.style.display = 'block';
        box.innerHTML = `
          <strong>${data.message}</strong><br>
          Complaint ID: ${data.complaint_id}<br>
          ${data.next_steps}
        `;
        document.getElementById('complaintForm').reset();
      });
    });
  </script>
</body>
</html>
